						### Cloud Computing
						- Cloud computing is the delivery of computing services over the Internet - **the cloud** - to offer faster innovation, flexible resources, and economies of scale.
						- You typically pay only for cloud services you use, helping you lower your operating costs, run your infrastructure more efficiently, and scale as your needs change.
					</textarea>
				</section>
				<section data-markdown data-auto-animate>
					<textarea data-template>
						### Benefits of Cloud Computing
						- Provision the right capacity at the right time.
						- Avoid huge capital investments up front.
						- Pay for only what you use.
						- Scale globally in minutes.
						- Automate delivery of infrastructure.
						- Reduce effort of maintenance of infrastructure.
						- Easily create redundancy using mirror sites.
						- Take advantage of security standards enforced by the provider. 
					</textarea>
				</section>
				<section data-markdown data-auto-animate>
					<textarea data-template>
						### Types of Cloud Computing
						- **Public cloud**: owned and operated by a third-party cloud service provider that delivers computing resources over the Internet.
						- **Private cloud**: used exclusively by a single business or organization. Can be physically located on the company‚Äôs on-site datacenter or hosted by a third-party service provider. 
						- **Hybrid cloud**: combine public and private clouds, bound together by technology that allows data and applications to be shared between them. 
					</textarea>
				</section>
				<section data-markdown data-auto-animate>
					<textarea data-template>
						### Types of Cloud Services
						- **Infrastructure as a service (IaaS)**: services that provide infrastructure on a pay-as-you-go basis.
						- **Platform as a service (PaaS)**: services that supply an on-demand environment for developing, testing, delivering, and managing software applications.
					</textarea>
				</section>
				<section data-markdown data-auto-animate>

					 - It is clearly not possible to manage such a volume manually.

					### The Solution: Scaling
					- And for that, we have two types:
						- **Vertical**: In this approach, we upgrade the resources on the host machine (RAM, CPU, etc.)
						- **Horizontal**: In this approach, we buy a new machine and run the same instance parallel to it. 
					</textarea>

				<section data-markdown data-auto-animate>
					<textarea data-template>
					### What is Kubernetes?
					- **Kubernetes**, or K8s, is an open-source container orchestration
					platform that automates deploying, managing and scaling
					containerized applications.
					- **K8s** as an abbreviation results from counting the eight letters
					between the "K" and the "s".
					- **Google** open-sourced the Kubernetes project in 2014 after
					using it internally for 15 years.
					</textarea>
				</section>
				<section data-markdown data-auto-animate>
					<textarea data-template>
					### Kubernetes Components
					- When you deploy Kubernetes, you create a **Cluster**.
					- A Kubernetes **Cluster** consists of a set of worker machines, called **Nodes**.
					- Every **Node** hosts some **Pods** and has a **Container** runtime, usually **Docker**.
					- A **Pod** is a set of running **Containers**.
					</textarea>
				</section>
				<section data-markdown data-auto-animate>
					<textarea data-template>
					### Kubernetes Components
					- In addition to Containers, a Pod also contains the following:
						- An agent called a **kubelet** runs on each Node in the Cluster. It makes sure that Containers in a Pod are running and healthy.
						- A network proxy called **kube-proxy** maintains network rules on Nodes. These network rules allow network communication to your Pods from network sessions inside or outside of your Cluster.
					</textarea>
				</section>
				<section data-markdown data-auto-animate>
					<textarea data-template>
					### The Data Plane & The Control Plane
					- In addition to Containers, a Pod also contains the following:
						- The Cluster and everything within it (Nodes, Pods) constitute the **Data Plane**.
						- On the other hand, the **Control Plane** manages the Nodes and the Pods in the Cluster.
					- The Control Plane exposes the APIs that allow you to define, deploy and manage the entire lifecycle of Containers in your Cluster. (from a Web Console or a CLI)
					</textarea>
				</section>
				<section data-markdown data-auto-animate>
					<textarea data-template>
					### Why do we use Kubernetes?
					- **Scaling**: It automatically scales up or down the resources (number
					of containers) or application usage requirements based on the
					incoming traffic.
					- **Updating**: It allows us to update all of our containers automatically
					without having to go through them one by one.
					- **Elasticity**: By utilizing the cloud we can allocate, utilize, and scale
					up or down to suit our demands and traffic with great flexibility.
					</textarea>
